    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .key {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .value {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form>
        Enter URL: <input type="text" name="url"><br>
        <input type="button" value="Submit" onclick="scrape()">
    </form>

    <div id="result"></div>

    <script>
        function scrape() {
            var url = $('input[name="url"]').val();
            console.log(url);

            $.ajax({
                url: 'any available api gateway link',
                type: 'POST',
                dataType: 'json',
<!--                mode: 'no-cors',-->
                contentType: 'application/json',
                data: JSON.stringify({url: url}),
                success: function(data) {
                    console.log(data);
                    var resultDiv = $('#result');
                    resultDiv.empty(); // clear results of the previous request
                    var maxLength = 0; // the length of the biggest key
                    for (var key in data) {
                        if (key.length > maxLength) {
                            maxLength = key.length;
                        }
                    }
                    for (var key in data) {
                        var keySpan = $('<span>').addClass('key').text(key + ':');
                        var valueSpan = $('<span>').addClass('value').text(data[key]);
                        resultDiv.append(keySpan);
                        resultDiv.append(valueSpan);
                        for (var i = key.length; i < maxLength; i++) {
                            resultDiv.append('&nbsp;'); // adding spaces
                        }
                        resultDiv.append($('<br>'));
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });
        }
    </script>
</body>
